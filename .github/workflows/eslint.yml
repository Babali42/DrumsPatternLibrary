name: ESLint

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - main

jobs:
  eslint:
    defaults:
      run:
        working-directory: ./frontend

    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7
          npx eslint --version
          npm list @microsoft/eslint-formatter-sarif

      - name: Run ESLint
        run: npx eslint .
          --config .eslintrc.js
          --ext .ts
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif || exit 0
        continue-on-error: true

      - name: Check ESLint Output
        run: |
          pwd
          ls -la

      - name: Verify ESLint output
        run: |
          ls -l eslint-results.sarif
          cat eslint-results.sarif

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: frontend/eslint-results.sarif
          wait-for-processing: true